{% extends "base.html" %}
{% load bootstrap_tags %}
{% block content %}
<div class="row m0 p0 justify-content-center">
<div class="col-xs-10 col-md-8">
    <form method="post" action="{% url 'register' %}" class="accountform" enctype="multipart/form-data">
        <fieldset class="form-group">
            <legend>Create a new account</legend>
            <p>Already got an account? <a href="{% url 'login' %}">Sign In</a></p>
            {% csrf_token %}
            {{  user_form | as_bootstrap }}
            <button type="submit" class="btn btn-primary">Create account</button>
        </fieldset>
    </form>
</div>
</div>
{% endblock %}
